<ul class="menuAdmin">
  <li><a href="gestionar-equipo-repo/{{nombreEquipo}}">Listar</a></li>

<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" enctype="multipart/form-data" required>
      <span class="contact100-form-title"></span>
      <p>Registrar Equipo</p>

      <div class="wrap-input100 validate-input bg1" data-validate="Campo requerido">
        <span class="label-input100">Nombre *</span>
        <input class="input100" type="text" [(ngModel)]="nombreEquipo" name="nombre" placeholder="Nombre del equipo">
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Representante *</span>
        <input class="input100" type="text" [(ngModel)]="nombreRepresentante" name="representante" placeholder="Nombre del representante ">
      </div>

      <div class="wrap-input100 bg1 validate-input rs1-wrap-input100"
           data-validate="Campo requerido">
        <span class="label-input100">Télefono</span>
        <input class="input100" type="text" [(ngModel)]="telefonoRepresentante" name="telefono" placeholder="Télefono de contacto">
      </div>

      <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
        <span class="label-input100">Rama *</span>
        <div>
          <select [(ngModel)]="categoria" class="js-select2" name="categoria">
            <option value="Masculina">Masculina</option>
            <option value="Femenina">Femenina</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>

      <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
        <span class="label-input100">Deporte *</span>
        <div>
          <select [(ngModel)]="rama" class="js-select2" name="rama">
            <option value="Futbol 11">Fútbol 11</option>
            <option value="Futbol 5">Fútbol 5</option>
            <option value="Baloncesto">Baloncesto</option>
          </select>
          <div class="dropDownSelect2"></div>
        </div>
      </div>

      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Campo requerido">
        <span class="label-input100">Cancha Sede *</span>
        <input class="input100" type="text" [(ngModel)]="canchaSede" name="canchaSede" placeholder="Cancha Sede ">
      </div>

      <div class="wrap-input100 bg1 validate-input rs1-wrap-input100 " data-validate="Campo requerido">
        <span class="label-input100">Contraseña</span>
        <input class="input100" type="password" [(ngModel)]="contraseniaEquipo" name="contrasena" placeholder="Contraseña">
      </div>

      <div class="wrap-input100 ">
        <span class="label-input100">Logo</span>
        <input class="input100" type="file" [(ngModel)]="logo" name="logo" placeholder="Logo" accept=".jpg,.png">
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="insertar()">
          <span>
            Registrar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>

<script src="../../assets/vendor/select2/select2.min.js"></script>
<script>
  $(".js-select2").each(function () {
    $(this).select2({
      minimumResultsForSearch: 20,
      dropdownParent: $(this).next('.dropDownSelect2')
    });


    $(".js-select2").each(function () {
      $(this).on('select2:close', function (e) {
        if ($(this).val() == "Please chooses") {
          $('.js-show-service').slideUp();
        }
        else {
          $('.js-show-service').slideUp();
          $('.js-show-service').slideDown();
        }
      });
    });
  })
</script>

<script src="../../assets/vendor/vendor/noui/nouislider.min.js"></script>
<script>
  var filterBar = document.getElementById('filter-bar');

  noUiSlider.create(filterBar, {
    start: [1500, 3900],
    connect: true,
    range: {
      'min': 1500,
      'max': 7500
    }
  });

  var skipValues = [
    document.getElementById('value-lower'),
    document.getElementById('value-upper')
  ];

  filterBar.noUiSlider.on('update', function (values, handle) {
    skipValues[handle].innerHTML = Math.round(values[handle]);
    $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
    $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
  });
</script>
